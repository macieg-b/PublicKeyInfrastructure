<!DOCTYPE html>
<html>
	<head>
		<title>Maciej Bartłomiejczyk - engineering thesis</title>
		<meta name="vievport" content="width=device-width, initial-scale=1.0">
		<link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="static/style.css" rel="stylesheet" media="screen">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>

		<nav class="navbar navbar-default ">
		</nav>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	      <div class="container">
	        <!-- Grupowanie "marki" i przycisku rozwijania mobilnego menu -->
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
	            <span class="sr-only">Rozwiń nawigację</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Public Key Infrastructure</a>
	        </div>

	        <!-- Grupowanie elementów menu w celu lepszego wyświetlania na urządzeniach moblinych -->
	        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
	          <ul class="nav navbar-nav navbar-right">
	            <li><a href="#Information">Informacje</a></li>
	            <li><a href="#Documentation">Dokumentacja</a></li>
							<li><a class="btn btn-social-icon btn-github" href="https://github.com/macieg-b/PublicKeyInfrastructure" target="_blank">
								<span class="fa fa-github"></span>
							</a></li>
	          </ul>

	        </div>
	      </div>
	    </nav>

		<div class="container">
			<div class="row section" id="Information" >
				<h2 class='text-center' >Informacje</h2>
				<hr class="hr-section">
				<h3>Status:</h3>
				<p>
					- Last change: {{ days }} days, {{ hours }} hours, {{ minutes }} minutes, {{ seconds }} seconds -
				</p>
				{% for post in informacje %}
				<div class="container">
				<div class="row postInformacje">
					<h4 class="postHeader">{{ post.naglowek }}</h4>
					<h5 class="postDate">{{ post.data }}</h5>
					<p class="postContent">
						{{ post.zawartosc }}
					</p>
				</div>
				</div>
				{% endfor %}
			</div>

			<div class="row section" id="Documentation">
				<h2 class='text-center'>Dokumentacja</h2>
				<hr class="hr-section">
				<p>

				</p>
			</div>
		</div>
	</body>
</html>
